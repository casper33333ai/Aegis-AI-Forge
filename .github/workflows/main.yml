name: aegis-forge-v15-1
on: [push, workflow_dispatch]
jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: âš™ï¸ Aegis Runner Hardening
        run: |
          echo "ğŸ› ï¸ Installing Full Chrome/Puppeteer Matrix..."
          sudo apt-get update
          sudo apt-get install -y \
            libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2 \
            libxshmfence-dev libxkbcommon0 libxcomposite1 libxdamage1 \
            libxrandr2 libpango-1.0-0 libcairo2 xvfb \
            google-chrome-stable
          
      - name: âš™ï¸ Node Setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: ğŸ“¦ Install Base Modules
        run: |
          npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest
          # Fetch the browser explicitly to known path
          npx puppeteer browsers install chrome
          
      - name: ğŸ•¶ï¸ Scrape (Aegis Protocol)
        run: |
          mkdir -p www
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" node scraper.js
        env:
          AI_URL: ${{ secrets.AI_URL }}
          SESSION_COOKIES: ${{ secrets.SESSION_COOKIES }}
          DEBIAN_FRONTEND: noninteractive
          
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          
      - name: ğŸ—ï¸ Forge Aegis APK
        run: node convert-to-apk.js
        
      - name: ğŸ“¦ Deliver Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aegis-AI-Native-AEGIS-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk